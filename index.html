<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./app/style.css" />
    <script src="./app/script.js" defer></script>
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <main class="main">
      <div class="display">
        <h2 data-score class="display__score">0:0</h2>
        <p data-text class="display__text">Choose your move.</p>
      </div>
      <div class="btns">
        <button data-play="0" class="btn">Rock</button>
        <button data-play="1" class="btn">Paper</button>
        <button data-play="2" class="btn">Scissors</button>
      </div>
    </main>
  </body>
</html>
